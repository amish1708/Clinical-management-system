<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Receptionist Dashboard</title>
    <link rel="stylesheet" href="receptionist.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <h1>Receptionist Dashboard</h1>
    </header>

    <main class="dashboard">
      <!-- Register Patient -->
      <section class="card">
        <h2><i class="fas fa-user-plus"></i> Register Patient</h2>
        <form id="registerForm">
          <div class="form-group">
            <label>Patient Name</label>
            <input type="text" id="name" placeholder="Patient Name" required />
          </div>
          <div class="form-group">
            <label>Age</label>
            <input type="number" id="age" placeholder="Age" required />
          </div>
          <div class="form-group">
            <label>Phone Number</label>
            <input
              type="text"
              id="contact"
              placeholder="Phone Number"
              required
            />
          </div>
          <button type="submit">Generate Token</button>
        </form>
      </section>

      <!-- Generate Bill -->
      <section class="card">
        <h2><i class="fas fa-ticket-alt"></i> Generate Bill</h2>
        <form id="billingForm">
          <div class="form-group">
            <label for="patientTokenSelect">Select Token</label>
            <select id="patientTokenSelect" required>
              <option value="">-- Select Patient Token --</option>
            </select>
          </div>
          <div class="form-group">
            <label for="amount">Amount (â‚¹)</label>
            <input
              type="number"
              id="amount"
              placeholder="Enter Amount"
              required
            />
          </div>
          <button type="submit">Generate Bill</button>
        </form>
      </section>

      <!-- Token List -->
      <section class="card">
        <h2><i class="fas fa-list"></i> Patient Tokens</h2>
        <ul id="tokenList"></ul>
      </section>

      <!-- Bill List -->
      <section class="card">
        <h2><i class="fas fa-file-invoice-dollar"></i> Generated Bills</h2>
        <ul id="billList"></ul>
      </section>
    </main>

    <!-- JS -->
    <script type="module" src="receptionist.js" defer></script>
  </body>
</html>
